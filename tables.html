<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <!-- Table-1 -->


    <table border="1px">
        <thead>
            <tr>
                <th>SNo</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Apple</td>
                <td>$12000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Founder Google</td>
                <td>$11000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zukerberg</td>
                <td>Founder Facebook</td>
                <td>$13000</td>
            </tr>
        </tbody>
    </table>

    <br><br>
    <!-- Table-2 -->


    <table border="1px">
        <thead>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
              
            </tr>
        </tbody>
    </table>


</body>
</html>
